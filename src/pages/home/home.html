<ion-header>
  <ion-navbar>
    <ion-title>Agenda Codemotion</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let talk of talks">
      <span item-left style="border-right: 4px solid red; padding-right: 10px">
        {{talk.start}}
      </span>
      <span item-right>
        {{talk.contents.title}}
      </span>
    </button>
  </ion-list>
</ion-content>
